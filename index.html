        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 1200; 

                        if (width > height) {
                            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                        } else {
                            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.85));
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
            });
        };

        // GÃ¶rÃ¼ntÃ¼ DÃ¶ndÃ¼rme
        const rotateImage = (base64Str, degree) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    if (degree === 90 || degree === -90) { canvas.width = img.height; canvas.height = img.width; } else { canvas.width = img.width; canvas.height = img.height; }
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(degree * Math.PI / 180);
                    ctx.drawImage(img, -img.width / 2, -img.height / 2);
                    resolve(canvas.toDataURL('image/jpeg', 0.9));
                };
            });
        };

        // GÃ¶rÃ¼ntÃ¼ KÄ±rpma
        const cropImage = (base64Str, cropRect) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = cropRect.width;
                    canvas.height = cropRect.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, cropRect.x, cropRect.y, cropRect.width, cropRect.height, 0, 0, cropRect.width, cropRect.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.9));
                };
            });
        };

        const analyzeECGWithGemini = async (base64Image, apiKey) => {
            if (!apiKey) throw new Error("Gemini API AnahtarÄ± eksik.");
            const prompt = `
Sen uzman bir Acil TÄ±p Hekimi ve Kardiyologsun.

1. **Ritim ve HÄ±z:** (SinÃ¼s ritmi mi? TaÅŸikardi/Bradikardi var mÄ±? HÄ±z kaÃ§?)
2. **Aks ve Ä°letim:** (Aks sapmasÄ±, PR aralÄ±ÄŸÄ±, QT aralÄ±ÄŸÄ±).
3. **Dal BloklarÄ±:** (RBBB, LBBB veya hemiblok var mÄ±?)
4. **Ä°skemi ve EnfarktÃ¼s:** (ST yÃ¼kselmesi/Ã§Ã¶kmesi, T negatifliÄŸi, Patolojik Q dalgasÄ±).
5. **Kritik Sendromlar & MI EÅŸdeÄŸerleri:** (Ã–zellikle ÅŸunlarÄ± kontrol et: Wellens Sendromu, De Winter T dalgalarÄ±, Sgarbossa Kriterleri, aVR'de ST yÃ¼kselmesi).
6. **Elektrolit Ä°mbalansÄ±:** (Hiperkalemi bulgusu var mÄ±?)

**Ã–NEMLÄ°:** EÄŸer hayati tehlike arz eden acil bir durum (STEMI, VT, VF, 3. derece blok, Ciddi Hiperkalemi vb.) varsa, raporun en baÅŸÄ±na "ğŸš¨ **ACÄ°L DURUM:**" etiketiyle bÃ¼yÃ¼k harflerle yaz.

Metni temiz, kÄ±sa ve maddeler halinde formatla.
            `;
            const cleanBase64 = base64Image.split(',')[1];
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {

        // --- Ana BileÅŸen ---
